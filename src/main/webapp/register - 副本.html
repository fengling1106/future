<script type="text/javascript">
$(function(){
	$("#username").blur(function(){
		$("#username").css("background-color","#D6D6FF");
		var v_username=$("#username").text();
		var v_username2 = v_username.toLowerCase();
		if("" == v_username){
			$("#div1").text("姓名不能为空");
			}	
		else if (v_username.length < 4 || v_username.length > 20){
			$("#div1").text("姓名输入的长度4-20个字符！") ;
		  }
		else if(!checkname(v_username)){
			$("#div1").text("输入中含有非法字符") ;
		}
		else{
			$("#div1").text("");
		}	  
		});
});

function checkname(username2){
        var v_username = username2.toLowerCase();
		for (var i = 0; i < v_username.length; i++) { 
			var charname = v_username.charAt(i); 
			if (!(charname >= 0 && charname <= 9) && (!(charname >= 'a' && charname <= 'z')) && (charname != '_')) { 
				return false; 
			} 
		} 
		}
</script>
